<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <style>
        img {
            display: block;
            width: 80%;
            margin: 0 auto;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
{% for file in files %}
    <a href="/painting/{{file}}"><img src="static/svg/{{file}}" alt=""></a>
    <p>{{file | safe}}</p>
{% endfor %}
</body>
</html>
